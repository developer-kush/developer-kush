			<style>
				@keyframes gradientBackground {
					0% { background: #0d1117 }
					100% { background: #0d1117 }
				}

				@keyframes nameAnim {
					0% { opacity: 1; }
					45% { opacity: 1; }
					50% { opacity: 0; }
					95% { opacity: 0; }
					100% { opacity: 1; }
				}

				@keyframes roleAnim {
					0% { opacity: 0; }
					45% { opacity: 0; }
					50% { opacity: 1; }
					95% { opacity: 1; }
					100% { opacity: 0; }
				}

				.container {
					position: relative;
					font-family: 'Quicksand', 'sans-serif';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 800px;
					background: #0d1117;
					<!-- animation: nameAnim 10s ease infinite; -->
					border-radius: 10px 10px 10px 10px;
					color: white;
					text-align: center;
				}

				.name {
					position: absolute;
					margin-top: -100px;
					color: #dddddd;
					font-weight: 1000;
					font-family: 'Quicksand', sans-serif;
					font-size: 30px;
					animation: nameAnim 8s ease infinite;
					<!-- animation: fadeIn 2s ease-in-out; -->
				}

				.role{
					margin-top: -210px;
					margin-left:  -600px
					position: absolute;
					font-size: 10px;
					animation: roleAnim 8s ease infinite;
				}

				.greet{
					font-family: 'Quicksand', sans-serif;
					font-size: 50px;
				}

				.bottomLine{
					font-family: 'Quicksand', sans-serif;
					font-size: 70px;
				}
				
				.u_callme{
					font-family: 'Quicksand', sans-serif;
					font-size: 60px;
				}

				h1:hover {
					color: #ffffff;
				}
			</style>


